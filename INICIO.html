<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>STRAWBERRY</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><a href="#"><img src="images/LOGO STRAW2.png" alt="LOGO EN FORMA DE FRESA" class="logo-image"></a></span>
            <div class="menu">
                <div class="logo-toggle">

                    <span class="logo"><a href="#">CodingLab</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Ayuda</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Catalogo</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Iniciar sesion</a></li>
                </ul>
            </div>
            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>
                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>
                    <div class="search-field">
                        <input type="text" placeholder="Search...">

                    </div>
                </div>
            </div>

    <!-- POR FAVOR CADA QUE REALIZEN UN CAMBIO EN LA PAGINA AVISAR

    <div class="Mas vendidas">

        <button class="Mas-vendidas">Click Me</button>
    </div>

    <div class="product-grid">

            <span>$10.00</span>

            <span>$12.00</span>
        </div>
